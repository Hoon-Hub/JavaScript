<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect01 - Javscript</title>
    <link rel="stylesheet" href="./css/style01.css">
</head>

<body>
    <!-- main -->
    <main>
        <div class="cursor"></div>

        <div class="contents">
            <p>To climb steep hills requires <em>slow</em> pace at first. </p>
            <p>험준한 산을 오르기 위해선 먼저 <em>천천히</em> 걸어야 한다.</p>
        </div>
    </main>
    <!-- info -->
    <div class="info left">
        <h1><a href="mouse00.html">Javascript Mouse Effect01</a></h1>
        <p>마우스 따라다니기</p>
    </div>

    <div class="info bottom">
        <ul>
            <li>clientX : <span class="clientX">0</span></li>
            <li>clientY : <span class="clientY">0</span></li>
            <li>offsetX : <span class="offsetX">0</span></li>
            <li>offsetY : <span class="offsetY">0</span></li>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
            <li>screenX : <span class="screenX">0</span></li>
            <li>screenY : <span class="screenY">0</span></li>
        </ul>
    </div>

    <script>
        window.addEventListener("mousemove", (event) => {
            // console.log(event)
            document.querySelector(".clientX").innerHTML = event.clientX
            document.querySelector(".clientY").innerHTML = event.clientY
            document.querySelector(".offsetX").innerHTML = event.offsetX
            document.querySelector(".offsetY").innerHTML = event.offsetY
            document.querySelector(".pageX").innerHTML = event.pageX
            document.querySelector(".pageY").innerHTML = event.pageY
            document.querySelector(".screenX").innerHTML = event.screenX
            document.querySelector(".screenY").innerHTML = event.screenY
        })

        window.addEventListener("mousemove", (event) => {
            document.querySelector(".cursor").style.left = event.clientX - 25 + "px"
            document.querySelector(".cursor").style.top = event.clientY - 25 + "px"

            let xPosition = event.clientX - 25 + "px"
            let yPosition = event.clientY - 25 + "px"
            document.querySelector(".cursor").style.cssText = "left:" + xPosition + "; top:" + yPosition + ";"

            // document.querySelector(".contents em").addEventListener("mouseenter", (event) => {
            //     document.querySelector(".cursor").classList.add("active")
            // })
            // document.querySelector(".contents em").addEventListener("mouseleave", (event) => {
            //     document.querySelector(".cursor").classList.remove("active")

            // })
            //다중선택
            // document.querySelectorAll(".contents em").style.color = "#F00"
            // document.querySelectorAll(".contents em").forEach(el => {
            //     el.style.color = "red"
            // })

            // 마무리
            document.querySelectorAll(".contents em").forEach(el => {
                el.addEventListener("mouseover", () => {
                    document.querySelector(".cursor").classList.add("active")
                })
            })
            document.querySelectorAll(".contents em").forEach(el => {
                el.addEventListener("mouseleave", () => {
                    document.querySelector(".cursor").classList.remove("active")
                })
            })
        })
    </script>
</body>

</html>
